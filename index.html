<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SISCO Login</title>
  <style>
    :root {
      --brand-1: #4096b4;
      --brand-2: #f78d2b;
      --brand-3: #084975;
      --bg-main: linear-gradient(135deg, var(--brand-3), var(--brand-1));
      --glass-bg: rgba(255, 255, 255, 0.10);
      --text-color: #fff;
    }

    /* LIGHT MODE VARIABLES */
    body.light {
      --bg-main: linear-gradient(135deg, #d9e6ee, #ffffff);
      --glass-bg: rgba(255, 255, 255, 0.55);
      --text-color: #000;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .login-container {
      background: var(--glass-bg);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      gap: 18px;
      transition: background 0.5s ease;
    }

    .login-container img {
      width: 100px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #ffffff1a;
      border: 1.5px solid #ffffff33;
      padding: 6px;
      object-fit: contain;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
    }

    h2 { margin: 0 0 5px; font-weight: 600; }

    /* Pixel Inputs */
    .uiverse-pixel-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      font-family: "Courier New", monospace;
      width: 100%;
    }

    .uiverse-pixel-label {
      text-shadow: 1px 1px #000;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-align: left;
      color: var(--text-color);
    }

    .uiverse-pixel-input {
      appearance: none;
      border: none;
      padding: 0.6em;
      font-size: 1em;
      font-family: "Courier New", monospace;
      color: #fff;
      background: #ff6b35;
      image-rendering: pixelated;
      box-shadow:
        0 0 0 0.15em #000,
        0 0 0 0.3em #fff,
        0 0 0 0.45em #000,
        0 0.3em 0 0 #d1451e,
        0 0.3em 0 0.15em #000;
      outline: none;
      transition: all 0.15s steps(1);
      text-shadow: 1px 1px #000;
      width: 100%;
    }

    .uiverse-pixel-input:hover { animation: glitch 0.3s steps(2) infinite; }

    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(0); }
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--brand-2);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover { background: #e57c1f; }

    /* Toggle Button */
    .customCheckBoxHolder { margin: 10px; display: flex; }
    .customCheckBoxInput { display: none; }

    .customCheckBoxWrapper .customCheckBox {
      padding: 2px 8px;
      background-color: rgba(0, 0, 0, 0.16);
      color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      min-width: 90px;
      box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 1px inset;
      text-shadow: 1px 1px #000;
      transition: 0.3s;
    }

    .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox {
      background-color: #2d6737;
      color: white;
      box-shadow: rgba(0, 0, 0, 0.26) 0px -4px 1px inset;
    }

  </style>
</head>
<body>

  <!-- Toggle -->
  <div class="customCheckBoxHolder">
    <input type="checkbox" id="modeToggle" class="customCheckBoxInput" />
    <label for="modeToggle" class="customCheckBoxWrapper">
      <div class="customCheckBox"><div class="inner">Light Mode</div></div>
    </label>
  </div>


  <div class="login-container">
    <img src="https://i.imghippo.com/files/mCnr9231SnY.png" alt="SISCO Logo" />
    <h2>Login</h2>

    <div class="uiverse-pixel-input-wrapper">
      <label class="uiverse-pixel-label" for="username">USERNAME</label>
      <input placeholder="Enter name..." class="uiverse-pixel-input" id="username" type="text" />
    </div>

    <div class="uiverse-pixel-input-wrapper">
      <label class="uiverse-pixel-label" for="password">PASSWORD</label>
      <input placeholder="Enter password..." class="uiverse-pixel-input" id="password" type="password" />
    </div>

    <button type="button">Sign In</button>
  </div>

  <script>
    document.getElementById("modeToggle").addEventListener("change", function() {
      document.body.classList.toggle("light");
    });
  </script>

</body>
</html>
